<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кейс-задача №2 Смирнова Анастасия</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Введите вашу дату рождения</h1>
      <form id="birthdateForm">
        <label for="day">День:</label>
        <input type="number" id="day" name="day" min="1" max="31" required />
        <br />
        <label for="month">Месяц:</label>
        <input
          type="number"
          id="month"
          name="month"
          min="1"
          max="12"
          required
        />
        <br />
        <label for="year">Год:</label>
        <input
          type="number"
          id="year"
          name="year"
          min="1900"
          max="2100"
          required
        />
        <br />
        <button type="button" onclick="processDate()">Проверить</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
